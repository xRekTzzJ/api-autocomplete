<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./blocks/style.css" />
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body class="body">
    <main class="main">
      <form action="#" class="form">
        <input type="text" placeholder="Введите запрос" class="form__input" />
        <label class="form__label">Такого репозитория нет.</label>
        <ul class="form__request-container">
          <template id="request-template">
            <li class="form__request"></li>
          </template>
        </ul>
      </form>
      <div class="card-container">
        <template id="card-template">
          <div class="card">
            <div class="card__info-container">
              <span class="card__info"></span>
              <span class="card__info"></span>
              <span class="card__info"></span>
            </div>
            <img
              src="./images/x.svg"
              alt="Удалить карточку."
              class="card__delete-icon"
            />
          </div>
        </template>
      </div>
    </main>
  </body>
</html>
